<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <div class="chat-display" id="chatDisplay"></div>
        <input type="text" id="userInput" class="chat-input" placeholder="Type your message here">
        <div class="buttons">
            <button onclick="sendPrompt()">Send</button>
            <button onclick="speakPrompt()">Speak</button>
            <button onclick="readLastResponse()">Read Response</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
